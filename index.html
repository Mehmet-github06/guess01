<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Find The Number (Between <span class="first">0</span> and <span class="second">100</span> )</h1>
        <div class="input-div">
            <input class="input" type="number" max="100" min="0">
            <button class="btn">Check</button>
        </div>
        <div class="p-text">
            <p class="text"></p>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
